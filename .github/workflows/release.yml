name: Create Release

on:
  push:
    branches:
      - main
    paths:
      - 'vevor-weatherbridge/config.yaml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (leave empty to use config.yaml version)'
        required: false

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get version from config.yaml
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(grep '^version:' vevor-weatherbridge/config.yaml | awk '{print $2}')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if release exists
        id: check
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if gh release view "v$VERSION" > /dev/null 2>&1; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "Release v$VERSION already exists"
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Will create release v$VERSION"
          fi
        env:
          GH_TOKEN: ${{ github.token }}

  release:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"

          # Extract the changelog section for this version
          awk "/## \[$VERSION\]/,/## \[/" vevor-weatherbridge/CHANGELOG.md | \
            sed '/^## \[/d' | \
            sed '/^$/d' | \
            head -n -1 > release_notes.md

          if [ ! -s release_notes.md ]; then
            echo "Release notes for version $VERSION" > release_notes.md
          fi

          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: v${{ needs.check-version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "âœ… Released version ${{ needs.check-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Release: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.check-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
