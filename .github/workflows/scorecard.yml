name: OpenSSF Scorecard

on:
  # Run weekly on Monday at 06:00 UTC
  schedule:
    - cron: '0 6 * * 1'
  # Allow manual trigger
  workflow_dispatch:
  # Run on branch protection rule changes
  branch_protection_rule:

# Minimal permissions for security
permissions: read-all

jobs:
  analysis:
    name: Scorecard Analysis
    runs-on: ubuntu-latest
    permissions:
      # Required for Scorecard to access repository
      contents: read
      # Required to upload results to GitHub Code Scanning
      security-events: write
      # Required for OIDC token (verifies authenticity when publishing)
      id-token: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - name: Run OpenSSF Scorecard
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          # Publish results to GitHub (public repos only)
          publish_results: true

      # Upload results to GitHub Security tab
      - name: Upload SARIF results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4
        with:
          sarif_file: results.sarif

      # Upload raw results as artifact
      - name: Upload Scorecard results artifact
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7
        with:
          name: scorecard-results
          path: results.sarif
          retention-days: 90
