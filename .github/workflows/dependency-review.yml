name: Dependency Review

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'renovate[bot]' || contains(github.event.pull_request.labels.*.name, 'dependencies')
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Dependency Review
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4
        with:
          fail-on-severity: high
          warn-on-severity: moderate
          comment-summary-in-pr: always

  go-security-scan:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'renovate[bot]' || contains(github.event.pull_request.labels.*.name, 'dependencies')
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version-file: vevor-weatherbridge-go/go.mod

      - name: Run govulncheck
        working-directory: vevor-weatherbridge-go
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          echo "## Go Dependency Vulnerability Scan" >> $GITHUB_STEP_SUMMARY
          govulncheck ./... >> $GITHUB_STEP_SUMMARY || true

      - name: Run gosec security scan
        working-directory: vevor-weatherbridge-go
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Go Code Security Scan" >> $GITHUB_STEP_SUMMARY
          gosec -fmt text ./... >> $GITHUB_STEP_SUMMARY || true
