name: Build and Publish Add-ons

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
      - 'vevor-weatherbridge-v*'
      - 'vevor-weatherbridge-go-v*'
  pull_request:
    branches:
      - main
  #Allow manual trigger
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  # Go addon build
  build-go:
    name: Build Go Addon (${{ matrix.arch }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        arch: [amd64, armv7, aarch64, armhf, i386]
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Get version from config.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' vevor-weatherbridge-go/config.yaml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Go Addon version: $VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/vevor-weatherbridge-go-${{ matrix.arch }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Map architecture to Docker platform
        id: arch
        run: |
          case "${{ matrix.arch }}" in
            amd64)   echo "platform=linux/amd64" >> $GITHUB_OUTPUT ;;
            armv7)   echo "platform=linux/arm/v7" >> $GITHUB_OUTPUT ;;
            aarch64) echo "platform=linux/arm64" >> $GITHUB_OUTPUT ;;
            armhf)   echo "platform=linux/arm/v6" >> $GITHUB_OUTPUT ;;
            i386)    echo "platform=linux/386" >> $GITHUB_OUTPUT ;;
          esac

      - name: Map architecture to HA base image (for runtime)
        id: base
        run: |
          # Go addon uses HA base for bashio integration at runtime
          case "${{ matrix.arch }}" in
            amd64)   echo "image=ghcr.io/home-assistant/amd64-base:3.19" >> $GITHUB_OUTPUT ;;
            armv7)   echo "image=ghcr.io/home-assistant/armv7-base:3.19" >> $GITHUB_OUTPUT ;;
            aarch64) echo "image=ghcr.io/home-assistant/aarch64-base:3.19" >> $GITHUB_OUTPUT ;;
            armhf)   echo "image=ghcr.io/home-assistant/armhf-base:3.19" >> $GITHUB_OUTPUT ;;
            i386)    echo "image=ghcr.io/home-assistant/i386-base:3.19" >> $GITHUB_OUTPUT ;;
          esac

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: ./vevor-weatherbridge-go
          platforms: ${{ steps.arch.outputs.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_FROM=${{ steps.base.outputs.image }}
          cache-from: type=gha,scope=go-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=go-${{ matrix.arch }}

